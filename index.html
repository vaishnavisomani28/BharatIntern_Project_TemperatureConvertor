<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">

<link href="temp.jpg" rel="icon">
<link href="temp.jpg" rel="apple-touch-icon">
</head>
<body>
<div class="container">
  <h1>TEMPERATURE CONVERTER</h1>
  <div class="input-container">
  <h4> <label for="celsius">Celsius:</label></h4> 
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
  </div>
  <div class="input-container">
   <h4><label for="fahrenheit">Fahrenheit:</label></h4> 
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
  </div>
  <button id="convertBtn">Convert</button>
</div>
<script src="script.js"></script>
</body>
</html>
